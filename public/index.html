<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Baccarat Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="main-container">

    <div id="auth-screen">
        <h2>Đăng Nhập Baccarat</h2>
        <div id="admin-login-area">
            <button onclick="showAdminLogin()">Admin</button>
        </div>

        <div id="login-form">
            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <button onclick="login()">Đăng Nhập</button>
            <div id="login-message" class="message"></div>
            <a href="#" onclick="showRegisterForm()">Đăng ký tài khoản mới</a>
        </div>
        
        <div id="register-form" style="display: none;">
            <h3>Đăng Ký (Tính năng đang phát triển)</h3>
            <a href="#" onclick="showLoginForm()">Quay lại Đăng nhập</a>
        </div>

        <div id="admin-form" style="display: none;">
            <h3>Admin Cheat Tool</h3>
            <input type="text" id="admin-target-user" placeholder="Target User ID">
            <input type="number" id="admin-new-balance" placeholder="New Balance Amount">
            <button onclick="adminUpdateBalance()">Cập nhật Số dư</button>
            <div id="admin-message" class="message"></div>
            <a href="#" onclick="showLoginForm()">Quay lại Đăng nhập</a>
        </div>

    </div>

    <div id="game-container" style="display: none;">
        <div id="user-info">
            <h1 id="welcome-message">Bàn Baccarat</h1>
            <p>Số dư: <span id="user-balance">0</span></p>
            <div id="tool-activation-area" style="display: none;">
                <button onclick="useCheatTool()">Tool Baccarat</button>
            </div>
            <button onclick="logout()" style="background-color: #dc3545; padding: 5px 10px;">Đăng Xuất</button>
        </div>
        
        <h2 id="game-timer">Đang kết nối...</h2>
        
        <div id="cards-display-area" style="min-height: 100px; margin: 15px 0;">
            <div class="card-slot player-slot">
                <p>CON (0)</p>
                <div id="player-hand" class="hand-container"></div>
            </div>
            <div class="card-slot banker-slot">
                <p>CÁI (0)</p>
                <div id="banker-hand" class="hand-container"></div>
            </div>
            <div id="deck" class="card-deck">
                <div class="card card-back"></div>
                <div class="card card-back" style="transform: translateZ(-2px) rotate(2deg);"></div>
                <div class="card card-back" style="transform: translateZ(-4px) rotate(-3deg);"></div>
            </div>
        </div>

        <div id="bot-chatbox">
            <p>Hệ thống: Bàn chơi đã sẵn sàng.</p>
        </div>

        <div id="result-area">Kết quả: Đang chờ vòng mới...</div>

        <div id="betting-area">
            
            <div class="side-bets-row">
                <button class="long-bao-btn" onclick="setChipValue('dragon')">Long Bảo</button>
                <button class="pair-btn" onclick="setChipValue('player_pair')">Con Đôi</button>
                <button class="pair-btn" onclick="setChipValue('banker_pair')">Cái Đôi</button>
            </div>

            <div class="main-bets-row">
                <button class="player-btn main-bet" onclick="setChipValue('player')">
                    CON
                    <span class="current-bet-display" id="bet-player">0</span>
                </button>
                <button class="tie-btn main-bet" onclick="setChipValue('tie')">
                    HÒA
                    <span class="current-bet-display" id="bet-tie">0</span>
                </button>
                <button class="banker-btn main-bet" onclick="setChipValue('banker')">
                    CÁI
                    <span class="current-bet-display" id="bet-banker">0</span>
                </button>
            </div>
            
            <div id="chip-selection">
                <label for="current-chip">Chip đang chọn:</label>
                <span id="current-chip-value" style="color: #ffeb3b; font-weight: bold;">0</span>
                <input type="hidden" id="selected-bet-type" value="player">

                <div class="chip-row">
                    <button class="chip" data-value="5" onclick="selectChip(5)">5</button>
                    <button class="chip" data-value="10" onclick="selectChip(10)">10</button>
                    <button class="chip" data-value="50" onclick="selectChip(50)">50</button>
                    <button class="chip" data-value="100" onclick="selectChip(100)">100</button>
                    <button class="chip" data-value="500" onclick="selectChip(500)">500</button>
                    <button class="chip" data-value="1000" onclick="selectChip(1000)">1000</button>
                </div>
                <button onclick="placeBetOnSelectedArea()" style="margin-top: 10px; padding: 10px 30px; background-color: #388e3c;">ĐẶT CƯỢC</button>
                <button onclick="clearAllBets()" style="margin-top: 10px; padding: 10px 30px; background-color: #dc3545;">HỦY CƯỢC</button>
            </div>
        </div>

        <div id="scorecard-history">
            <h3>Lịch sử 20 vòng gần nhất:</h3>
            <div id="history-display">
                </div>
        </div>
    </div>

</div>

<script src="js/game.js"></script>

</body>
  </html>
